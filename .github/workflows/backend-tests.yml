name: Backend tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 
          
      - name: Set PYTHONPATH to repository root
        run: echo "PYTHONPATH=$(pwd)" >> $GITHUB_ENV

      - name: Debug CI environment
        run: |
          echo "==== GITHUB ACTIONS WORKSPACE ===="
          pwd
          echo
          echo "==== FILE TREE (root) ===="
          ls
          echo
          echo "==== CHECK backend/ ===="
          ls -la backend || echo "NO backend folder"
          echo
          echo "==== backend/requirements.txt ===="
          cat backend/requirements.txt || echo "NO requirements"
          echo
          echo "==== CHECK python-multipart in pip ===="
          pip list | grep -i multipart || echo "python-multipart NOT INSTALLED"
          echo
          echo "==== sys.path ===="
          python - << 'EOF'
          import sys
          print("\n".join(sys.path))
          EOF

      - name: Run tests
        run: |
          pytest -q
