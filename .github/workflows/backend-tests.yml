name: Backend tests

on:
  # 1) Многоразовый workflow, чтобы вызывать из deploy.yml
  workflow_call:

  # 2) Автоматический запуск на Pull Request с изменениями в backend
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'

jobs:
  backend-tests:
    name: Run backend tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >
            backend-pip-${{ runner.os }}-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            backend-pip-${{ runner.os }}-

      - name: Install backend dependencies
        working-directory: backend
        run: |
          if [ -f "requirements.txt" ]; then
            pip install --upgrade pip
            pip install -r requirements.txt
          else
            echo "requirements.txt not found in backend/, skipping install"
          fi

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${GITHUB_WORKSPACE}/backend" >> $GITHUB_ENV

      - name: Run backend tests
        working-directory: backend
        run: |
          if [ -d "tests" ]; then
            echo "Running pytest..."
            pytest
          else
            echo "No tests directory found. Skipping backend tests."
          fi
