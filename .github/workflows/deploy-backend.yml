name: Deploy LegalAI

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-legalai
  cancel-in-progress: true

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail

            cd /srv/legal-ai/backend

            echo "[DEPLOY] Останавливаем сервис..."
            sudo systemctl stop legalai.service || true

            echo "[DEPLOY] Обновляем код из Git..."
            git pull

            echo "[DEPLOY] Активируем виртуальное окружение..."
            source .venv/bin/activate

            echo "[DEPLOY] Обновляем зависимости..."
            pip install -r requirements.txt

            echo "[DEPLOY] Применяем миграции (если есть)..."
            alembic upgrade head || true

            echo "[DEPLOY] Перезапускаем сервис..."
            sudo systemctl restart legalai.service

            echo "[DEPLOY] Ждём 5 секунд и проверяем /health..."
            sleep 5
            curl -k -s -o /dev/null -w "%{http_code}" https://api.legalai.su/health
