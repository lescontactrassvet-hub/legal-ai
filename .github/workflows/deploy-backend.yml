name: Deploy LegalAI backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

  workflow_call:
    secrets:
      SSH_HOST:
        required: true
      SSH_USER:
        required: true
      SSH_KEY:
        required: true

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python (tooling only)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            set -euo pipefail

            echo "[DEPLOY] Переходим в каталог бэкенда..."
            cd /srv/legal-ai/backend

            echo "[DEPLOY] Останавливаем сервис..."
            systemctl stop legalai.service || true

            echo "[DEPLOY] Обновляем код из Git..."
            git pull

            echo "[DEPLOY] Активируем виртуальное окружение..."
            if [ -d ".venv" ]; then
              source .venv/bin/activate
            else
              echo "[DEPLOY] Виртуальное окружение .venv не найдено" >&2
              exit 1
            fi

            echo "[DEPLOY] Обновляем зависимости..."
            pip install -r requirements.txt

            echo "[DEPLOY] Применяем миграции (если установлен Alembic)..."
            if command -v alembic >/dev/null 2>&1; then
              alembic upgrade head
            else
              echo "[DEPLOY] Alembic не найден, пропускаем миграции."
            fi

            echo "[DEPLOY] Перезапускаем сервис..."
            systemctl restart legalai.service
            echo "[DEPLOY] Проверяем /health до 45 секунд..."    
            ATTEMPTS=5
            DELAY=10
            STATUS_CODE=""
            for i in $(seq 1 $ATTEMPTS); do
            STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8000/health || echo "000")
            if [ "$STATUS_CODE" = "200" ]; then

            echo "[DEPLOY] /health вернул 200 — сервис запущен."
            break
         
            fi
            echo "[DEPLOY] Попытка $i: /health вернул $STATUS_CODE. Ждём $DELAY секунд..."
            sleep $DELAY
            done
            if [ "$STATUS_CODE" != "200" ]; then
            echo "[DEPLOY] сервис так и не запустился, выводим логи..."
            journalctl -u legalai.service --no-pager -n 50
            exit 1
            fi
