name: Deploy LegalAI backend

on:
  push:
    branches:
      - main

concurrency:
  group: deploy-legalai-backend
  cancel-in-progress: true

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -euo pipefail

            echo "[DEPLOY] Переходим в каталог бекенда..."
            cd /srv/legal-ai/backend

            echo "[DEPLOY] Останавливаем сервис..."
            systemctl stop legalai.service || true

            echo "[DEPLOY] Обновляем код из Git..."
            git pull

            echo "[DEPLOY] Активируем виртуальное окружение..."
            source .venv/bin/activate

            echo "[DEPLOY] Обновляем зависимости..."
            pip install -r requirements.txt

            echo "[DEPLOY] Применяем миграции (если настроен Alembic)..."
            alembic upgrade head || true

            echo "[DEPLOY] Перезапускаем сервис..."
            systemctl restart legalai.service

            echo "[DEPLOY] Ждём 5 секунд и проверяем /health..."
            sleep 5
            STATUS_CODE=$(curl -k -s -o /dev/null -w "%{http_code}" https://api.legalai.su/health || echo "000")
            echo "[DEPLOY] Код ответа /health: ${STATUS_CODE}"

            if [ "${STATUS_CODE}" != "200" ]; then
              echo "[DEPLOY] /health вернул ${STATUS_CODE}, деплой считаем неуспешным."
              exit 1
            fi

            echo "[DEPLOY] Деплой успешно завершён."
