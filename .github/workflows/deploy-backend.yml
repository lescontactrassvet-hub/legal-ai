name: Deploy LegalAI backend

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python (tooling only)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Deploy backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            set -euo pipefail

            echo "[DEPLOY] Переходим в каталог бэкенда..."
            cd /srv/legal-ai/backend

            echo "[DEPLOY] Останавливаем сервис..."
            systemctl stop legalai.service || true

            echo "[DEPLOY] Обновляем код из Git..."
            git pull

            echo "[DEPLOY] Активируем виртуальное окружение..."
            if [ -d ".venv" ]; then
              source .venv/bin/activate
            else
              echo "[DEPLOY] Виртуальное окружение .venv не найдено" >&2
              exit 1
            fi

            echo "[DEPLOY] Обновляем зависимости..."
            pip install -r requirements.txt

            echo "[DEPLOY] Применяем миграции (если установлен Alembic)..."
            if command -v alembic >/dev/null 2>&1; then
              alembic upgrade head
            else
              echo "[DEPLOY] Alembic не найден, пропускаем миграции."
            fi

            echo "[DEPLOY] Перезапускаем сервис..."
            systemctl restart legalai.service

            echo "[DEPLOY] Ждём 10 секунд и проверяем /health..."
            sleep 10
            STATUS_CODE=$(curl -k -s -o /dev/null -w "%{http_code}" https://api.legalai.su/health || echo "000")
            echo "[DEPLOY] Код ответа /health: ${STATUS_CODE}"

            if [ "${STATUS_CODE}" != "200" ]; then
              echo "[DEPLOY] /health вернул ${STATUS_CODE}, деплой считаем неуспешным."
              exit 1
            fi

            echo "[DEPLOY] Деплой успешно завершён."
