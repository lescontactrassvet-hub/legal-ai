name: Deploy to Production (SSH)
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Detect frontend presence
        id: detect-fe
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "has_fe=true" >> $GITHUB_OUTPUT
          else
            echo "has_fe=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node (only if FE)
        if: steps.detect-fe.outputs.has_fe == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build FE
        if: steps.detect-fe.outputs.has_fe == 'true'
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy to server
        env:
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_ed25519" \
            ./backend ./frontend/dist \
            ${SSH_USER}@${SSH_HOST}:/srv/legal-ai/

          ssh -i ~/.ssh/id_ed25519 ${SSH_USER}@${SSH_HOST} "bash -s" << EOF
            set -e

            echo "Обновляем .env..."
            sed -i "s|SENTRY_DSN=.*|SENTRY_DSN=${SENTRY_DSN}|" /srv/legal-ai/backend/.env || true

            echo "Перезапуск legalai.service..."
            sudo systemctl daemon-reload
            sudo systemctl restart legalai.service
            sleep 3

            echo "Проверка /health..."
            curl -k -s -o /dev/null -w "%{http_code}" https://api.legalai.su/health
            
 EOF
