name: Deploy to Production (SSH)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ð£Ð¼Ð½Ñ‹Ð¹ ÑˆÐ°Ð³: ÑÑ‚Ð°Ð²Ð¸Ð¼ Node.js Ñ‚Ð¾Ð»ÑŒÐºÐ¾ ÐµÑÐ»Ð¸ Ð² repo ÐµÑÑ‚ÑŒ frontend/package.json
      - name: Setup Node.js 20 (if frontend has package.json)
        if: hashFiles('frontend/package.json') != ''
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Ð£Ð¼Ð½Ñ‹Ð¹ ÑˆÐ°Ð³: Ð±Ð¸Ð»Ð´ Ñ„Ñ€Ð¾Ð½Ñ‚ÐµÐ½Ð´Ð° Ñ‚Ð¾Ð»ÑŒÐºÐ¾ ÐµÑÐ»Ð¸ ÐµÑÑ‚ÑŒ package.json
      - name: Build frontend (npm ci && npm run build)
        if: hashFiles('frontend/package.json') != ''
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}

      # Ð”Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ ÑÐµÑ€Ð²ÐµÑ€ Ð² known_hosts, Ñ‡Ñ‚Ð¾Ð±Ñ‹ rsync Ð½Ðµ Ñ€ÑƒÐ³Ð°Ð»ÑÑ
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan $SSH_HOST >> ~/.ssh/known_hosts

      - name: Upload project to server (rsync)
        run: |
          rsync -az --delete \
            --exclude='.git' \
            --exclude='.github' \
            ./ ${SSH_USER}@${SSH_HOST}:/srv/legal-ai/repo/

      - name: Run deploy commands on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          script_stop: true
          script: |
            set -euo pipefail

            echo "ðŸ“Œ Sync backend"
            rsync -az --delete /srv/legal-ai/repo/backend/ /srv/legal-ai/backend/

            echo "ðŸ“Œ Sync frontend (static dist/)"
            rsync -az --delete /srv/legal-ai/repo/frontend/ /srv/legal-ai/frontend/

            echo "ðŸ“Œ Ensure .env exists and SENTRY_DSN is set"
            cd /srv/legal-ai/backend
            touch .env
            if grep -q '^SENTRY_DSN=' .env; then
              sed -i "s#^SENTRY_DSN=.*#SENTRY_DSN=${SENTRY_DSN}#g" .env
            else
              echo "SENTRY_DSN=${SENTRY_DSN}" >> .env
            fi

            echo "ðŸ“Œ Setup backend venv and install deps"
            if [ ! -d ".venv" ]; then python3 -m venv .venv; fi
            source .venv/bin/activate
            pip install -r requirements.txt

            echo "ðŸ“Œ Restart FastAPI service"
            systemctl daemon-reload
            systemctl restart legalai.service
            sleep 2
            systemctl status legalai.service -n 20 || true

            echo "ðŸ“Œ Health checks"
            curl -sk https://api.legalai.su/health || true
            curl -sk -o /dev/null -w "%{http_code}\\n" https://api.legalai.su/debug-sentry || true
