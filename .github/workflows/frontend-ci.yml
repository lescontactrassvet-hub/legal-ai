name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Проверяем, есть ли исходники фронтенда (Node-проект)
      - name: Check if frontend exists
        id: detect_fe
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "has_fe=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_fe=false" >> "$GITHUB_OUTPUT"
          fi

      # 2. Если фронтенда нет — просто выходим УСПЕШНО
      - name: Stop if no frontend
        if: steps.detect_fe.outputs.has_fe == 'false'
        run: |
          echo "No frontend package.json found (static dist only). Skipping Frontend CI."
          exit 0

      # 3. Устанавливаем Node ТОЛЬКО если frontend есть
      - name: Set up Node
        if: steps.detect_fe.outputs.has_fe == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Устанавливаем зависимости (npm ci, иначе npm install)
      - name: Install dependencies
        if: steps.detect_fe.outputs.has_fe == 'true'
        working-directory: frontend
        run: |
          if [ -f "package-lock.json" ]; then
            echo "Using npm ci (lockfile found)"
            npm ci
          else
            echo "No package-lock.json, using npm install"
            npm install
          fi

      # 5. Тесты фронтенда (если появятся)
      - name: Run tests (if script exists)
        if: steps.detect_fe.outputs.has_fe == 'true'
        working-directory: frontend
        run: |
          if npm run | grep -q " test"; then
            npm test
          else
            echo "No test script in package.json, skipping tests"
          fi

      # 6. Линт (если добавишь)
      - name: Run lint (if script exists)
        if: steps.detect_fe.outputs.has_fe == 'true'
        working-directory: frontend
        run: |
          if npm run | grep -q " lint"; then
            npm run lint
          else
            echo "No lint script in package.json, skipping lint"
          fi

      # 7. Сборка фронтенда (если есть скрипт build)
      - name: Build frontend
        if: steps.detect_fe.outputs.has_fe == 'true'
        working-directory: frontend
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            echo "No build script in package.json, skipping build"
          fi
