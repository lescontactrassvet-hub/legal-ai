name: Frontend CI

on:
  # 1) Многоразовый workflow, чтобы вызывать из deploy.yml
  workflow_call:

  # 2) Автоматический запуск на Pull Request с изменениями во frontend
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  frontend-ci:
    name: Build (and test) frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if frontend exists
        id: fe-check
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "has_fe=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_fe=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Stop if frontend is missing
        if: steps.fe-check.outputs.has_fe == 'false'
        run: |
          echo "No frontend/package.json found. Skipping frontend CI."
          exit 0

      - name: Set up Node.js
        if: steps.fe-check.outputs.has_fe == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            frontend/package.json

      - name: Install frontend dependencies
        if: steps.fe-check.outputs.has_fe == 'true'
        working-directory: frontend
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            npm install
          fi

      - name: Build frontend
        if: steps.fe-check.outputs.has_fe == 'true'
        working-directory: frontend
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script in package.json, skipping build."
          fi

      - name: Run frontend tests (if present)
        if: steps.fe-check.outputs.has_fe == 'true'
        working-directory: frontend
        run: |
          if npm run | grep -q "test"; then
            npm test
          else
            echo "No test script in package.json, skipping tests."
          fi
