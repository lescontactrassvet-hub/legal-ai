<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LegalAI Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar">
    <h1 class="brand">LegalAI Dashboard</h1>
    <ul class="nav-links">
      <li><a href="#" data-page="ai" class="active">AI</a></li>
      <li><a href="#" data-page="documents">Documents</a></li>
      <li><a href="#" data-page="cases">Cases</a></li>
      <li><a href="#" data-page="profile">Profile</a></li>
      <li><a href="#" id="logout-link">Logout</a></li>
    </ul>
  </nav>

  <main id="content">
    <!-- AI page -->
    <section id="page-ai" class="page active">
      <h2>Ask LegalAI</h2>
      <textarea id="ai-query" placeholder="Enter your legal question here" rows="4"></textarea>
      <button id="ai-ask-btn">Ask</button>
      <div id="ai-response" class="response"></div>
    </section>

    <!-- Documents page -->
    <section id="page-documents" class="page">
      <h2>Legal Documents</h2>
      <button id="load-templates-btn">Load Templates</button>
      <ul id="templates-list" class="list"></ul>
    </section>

    <!-- Cases page -->
    <section id="page-cases" class="page">
      <h2>Legal Cases</h2>
      <button id="load-cases-btn">Load Cases</button>
      <ul id="cases-list" class="list"></ul>
    </section>

    <!-- Profile page -->
    <section id="page-profile" class="page">
      <h2>User Profile</h2>
      <div id="profile-info" class="response"></div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
