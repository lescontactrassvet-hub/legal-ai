<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация — LegalAI</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #E7F1FF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 24px rgba(0,0,0,0.15);
        }

        h1 {
            margin: 0 0 20px 0;
            font-size: 26px;
            text-align: center;
            color: #1A4C91;
        }

        label {
            font-size: 14px;
            color: #1A4C91;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: 1px solid #D2E3FF;
            font-size: 15px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3A7AFE;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #0053D6;
        }

        .link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #1A4C91;
        }

        .link a {
            color: #3A7AFE;
            text-decoration: none;
            font-weight: bold;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .terms {
            font-size: 12px;
            color: #4A4A4A;
        }

        .terms a {
            color: #3A7AFE;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .checkbox-row {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-top: 8px;
            margin-bottom: 10px;
        }

        .checkbox-row input[type="checkbox"] {
            margin-top: 3px;
        }

        .error {
            color: #B3261E;
            font-size: 13px;
            margin-bottom: 8px;
        }
    </style>

</head>
<body>
    <div class="card">
        <h1>Регистрация</h1>

        <!-- Форма регистрации -->
        <form id="register-form" action="/auth/register" method="POST">
            <label>Фамилия</label>
            <input name="last_name" type="text" placeholder="Введите фамилию" required>

            <label>Имя</label>
            <input name="first_name" type="text" placeholder="Введите имя" required>

            <label>Отчество (при наличии)</label>
            <input name="middle_name" type="text" placeholder="Введите отчество (если есть)">

            <label>Год рождения</label>
            <input name="birth_year" type="number" min="1900" max="2100" placeholder="Например: 1988" required>

            <label>Email</label>
            <input name="email" type="email" placeholder="Ваш email" required>

            <label>Телефон</label>
            <input
                id="phone"
                name="phone"
                type="tel"
                placeholder="+7 900 000 00 00"
                required
            >

            <label>Подтвердите телефон</label>
            <input
                id="phone_confirm"
                name="phone_confirm"
                type="tel"
                placeholder="Повторите телефон"
                required
            >

            <label>Страна</label>
            <input name="country" type="text" placeholder="Страна" required>

            <label>Город / район</label>
            <input name="city" type="text" placeholder="Город или район" required>

            <label>Логин</label>
            <input name="username" type="text" placeholder="Придумайте логин" required>

            <label>Пароль</label>
            <input name="password" type="password" placeholder="Придумайте пароль" required>

            <div id="error-message" class="error" style="display:none;"></div>

            <div class="checkbox-row">
                <input type="checkbox" id="agree" name="agree" required>
                <div class="terms">
                    Я подтверждаю, что ознакомился(ась) и согласен(на) со всеми условиями
                    и правилами сервиса LegalAI, а также с обработкой моих персональных данных.
                    <br>
                    <a href="/legal-notice.html" target="_blank">Правила и условия</a> •
                    <a href="/privacy.html" target="_blank">Политика конфиденциальности</a>
                </div>
            </div>

            <button type="submit">Создать аккаунт</button>
        </form>

        <div class="link">
            Уже есть аккаунт?
            <a href="/login">Войти</a>
        </div>
    </div>

    <script>
        // Базовый URL backend-API
        const API_BASE = window.LEGALAI_API_BASE || "https://api.legalai.su";

        const form = document.getElementById('register-form');
        const phone = document.getElementById('phone');
        const phoneConfirm = document.getElementById('phone_confirm');
        const errorBlock = document.getElementById('error-message');

        form.addEventListener('submit', async function (e) {
            // всегда перехватываем стандартное поведение формы
            e.preventDefault();

            errorBlock.style.display = 'none';
            errorBlock.textContent = '';

            // Проверяем совпадение телефонов
            if (phone.value.trim() !== phoneConfirm.value.trim()) {
                errorBlock.textContent = 'Телефон и подтверждение телефона не совпадают.';
                errorBlock.display = 'block';
                errorBlock.style.display = 'block';
                return;
            }

            try {
                const formData = new FormData(form);
                // Эти поля backend не нужны
                formData.delete('phone_confirm');
                formData.delete('agree');

                const response = await fetch(API_BASE + '/auth/register', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include',
                });

                if (!response.ok) {
                    let msg = 'Не удалось создать аккаунт. Попробуйте позже.';
                    try {
                        const data = await response.json();
                        msg = data.detail || data.message || msg;
                    } catch (_) {
                        // если ответ не JSON — оставляем стандартное сообщение
                    }
                    errorBlock.textContent = msg;
                    errorBlock.style.display = 'block';
                    return;
                }

                // Успешная регистрация — отправляем пользователя на страницу входа
                window.location.href = '/login';
            } catch (err) {
                console.error('Register error', err);
                errorBlock.textContent = 'Возникла ошибка при обращении к серверу. Попробуйте позже.';
                errorBlock.style.display = 'block';
            }
        });
    </script>
</body>
</html>
