<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ ‚Äî LegalAI</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #E7F1FF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            width: 360px;
            padding: 30px;
            border-radius: 16px;

        }

        h1 {
            margin: 0 0 20px 0;

            color: #1A4C91;
            text-align: center;
        }

        label {
            font-size: 14px;
            color: #1A4C91;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 16px;
            border-radius: 10px;
            border: 1px solid #D2E3FF;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3A7AFE;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #2E63D4;
        }

        .link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .link a {
            text-decoration: underline;
            color: #1A4C91;
        }

        .forgot {
            margin-top: 10px;
            text-align: center;
            font-size: 13px;
        }

        .forgot a {
            color: #3A7AFE;
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <div class="card">
        <h1>–í—Ö–æ–¥</h1>

        <!-- –§–æ—Ä–º–∞ —Ç–µ–ø–µ—Ä—å –ù–ï –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç –Ω–∞–ø—Ä—è–º—É—é -->
        <form id="login-form" onsubmit="return login(event)">
            <label>–õ–æ–≥–∏–Ω –∏–ª–∏ Email</label>
            <input id="username" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –ª–æ–≥–∏–Ω –∏–ª–∏ email" required>

            <label>–ü–∞—Ä–æ–ª—å</label>
            <input id="password" type="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>

            <button type="submit">–í–æ–π—Ç–∏</button>
        </form>

        <div class="forgot">
            <a href="/reset.html">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å –∏–ª–∏ –ª–æ–≥–∏–Ω?</a>
        </div>

        <div class="link">
            –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞?
            <a href="/register.html">–°–æ–∑–¥–∞—Ç—å</a>
        </div>
    </div>

<script>
    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º API URL (–∫–∞–∫ –Ω–∞ –¥—Ä—É–≥–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ö)
    const API_BASE = (function () {
        const host = window.location.hostname;
        if (host.endsWith("legalai.su")) {
            return "https://api.legalai.su";
        }
        return "http://127.0.0.1:8000";
    })();

    async function login(event) {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        if (!username || !password) return;

        try {
            const res = await fetch(API_BASE + "/auth/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({
                    username: username,
                    password: password
                })
            });

            if (!res.ok) {
                alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞: –Ω–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å");
                return;
            }

            const data = await res.json();

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω
            localStorage.setItem("access_token", data.access_token);

            // üî• –ì–ª–∞–≤–Ω—ã–π –º–æ–º–µ–Ω—Ç ‚Äî –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ welcome.html
            window.location.href = "/welcome.html";

        } catch (err) {
            alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏ –∏–ª–∏ —Å–µ—Ä–≤–µ—Ä–∞");
        }
    }
</script>

</body>
</html>
