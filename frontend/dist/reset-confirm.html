<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение восстановления — LegalAI</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #E7F1FF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            width: 380px;
            max-width: 95%;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 22px;
            color: #1A4C91;
            text-align: center;
        }

        p.subtitle {
            margin: 0 0 20px 0;
            font-size: 14px;
            color: #4B6C9A;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3A7AFE;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #2E63D4;
        }

        .token-box {
            background: #F3F6FF;
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 13px;
            color: #1A4C91;
            margin-bottom: 16px;
            word-break: break-all;
        }

        .error {
            color: #B3261E;
            font-size: 13px;
            margin-bottom: 10px;
            display: none;
        }

        .success {
            color: #1B5E20;
            font-size: 13px;
            margin-top: 10px;
            display: none;
            text-align: center;
        }

        .links {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
        }

        .links a {
            text-decoration: underline;
            color: #1A4C91;
            display: inline-block;
            margin: 2px 4px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Подтверждение запроса</h1>
        <p class="subtitle">
            Мы отправили вам специальную ссылку для восстановления доступа.
            Пожалуйста, подтвердите запрос.
        </p>

        <div id="error" class="error"></div>

        <div id="token-box" class="token-box" style="display:none;"></div>

        <button id="confirm-btn" type="button">Подтвердить и продолжить</button>

        <div id="success" class="success"></div>

        <div class="links">
            <a href="/login.html">Вернуться к входу</a>
        </div>
    </div>

    <script>
        function getTokenFromQuery() {
            const params = new URLSearchParams(window.location.search);
            return params.get('token');
        }

        const token = getTokenFromQuery();
        const tokenBox = document.getElementById('token-box');
        const errorBlock = document.getElementById('error');
        const successBlock = document.getElementById('success');
        const confirmBtn = document.getElementById('confirm-btn');

        if (!token) {
            errorBlock.textContent = 'Токен не найден. Проверьте ссылку из письма или SMS.';
            errorBlock.style.display = 'block';
            confirmBtn.disabled = true;
        } else {
            tokenBox.textContent = 'Код подтверждения: ' + token;
            tokenBox.style.display = 'block';
        }

        confirmBtn.addEventListener('click', async () => {
            if (!token) return;

            errorBlock.style.display = 'none';
            errorBlock.textContent = '';
            successBlock.style.display = 'none';
            successBlock.textContent = '';

            try {
                const response = await fetch('/auth/reset-verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: token })
                });

                if (!response.ok) {
                    throw new Error('Ошибка проверки токена. Попробуйте ещё раз.');
                }

                const data = await response.json();

                if (data.valid && data.status === 'ok') {
                    successBlock.textContent = 'Токен подтверждён. Переходим к смене логина и пароля...';
                    successBlock.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/reset-complete.html?token=' + encodeURIComponent(token);
                    }, 1200);
                } else {
                    let msg = 'Токен недействителен или истёк.';
                    if (data.status === 'expired') {
                        msg = 'Срок действия токена истёк. Пожалуйста, оформите новый запрос на восстановление.';
                    } else if (data.status === 'used') {
                        msg = 'Этот токен уже был использован. Оформите новый запрос на восстановление.';
                    }
                    errorBlock.textContent = msg;
                    errorBlock.style.display = 'block';
                }
            } catch (err) {
                errorBlock.textContent = err.message || 'Ошибка соединения с сервером.';
                errorBlock.style.display = 'block';
            }
        });
    </script>
</body>
</html>
