<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление доступа — LegalAI</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #E7F1FF;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            width: 420px;
            max-width: 95%;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.15);
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            color: #1A4C91;
            text-align: center;
        }

        p.subtitle {
            margin: 0 0 20px 0;
            font-size: 14px;
            color: #4B6C9A;
            text-align: center;
        }

        label {
            font-size: 14px;
            color: #1A4C91;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            margin-bottom: 12px;
            border-radius: 10px;
            border: 1px solid #D2E3FF;
            font-size: 15px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 70px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #3A7AFE;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #2E63D4;
        }

        .links {
            margin-top: 15px;
            text-align: center;
            font-size: 13px;
        }

        .links a {
            text-decoration: underline;
            color: #1A4C91;
            display: inline-block;
            margin: 2px 4px;
        }

        .error {
            color: #B3261E;
            font-size: 13px;
            margin-bottom: 8px;
            display: none;
        }

        .success {
            color: #1B5E20;
            font-size: 13px;
            margin-top: 10px;
            display: none;
            text-align: center;
        }

        .section-title {
            font-size: 14px;
            font-weight: bold;
            margin: 10px 0 4px 0;
            color: #1A4C91;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Восстановление доступа</h1>
        <p class="subtitle">
            Укажите те же данные, что вы вводили при регистрации.
            Это нужно для вашей защиты и формирования договора.
        </p>

        <div id="error" class="error"></div>

        <form id="reset-form">
            <div class="section-title">Основные данные</div>

            <label>Фамилия</label>
            <input id="last_name" name="last_name" type="text" placeholder="Введите фамилию" required>

            <label>Имя</label>
            <input id="first_name" name="first_name" type="text" placeholder="Введите имя" required>

            <label>Отчество (при наличии)</label>
            <input id="middle_name" name="middle_name" type="text" placeholder="Введите отчество (если есть)">

            <label>Год рождения</label>
            <input
                id="birth_year"
                name="birth_year"
                type="number"
                placeholder="Например, 1985"
                min="1900"
                max="2025"
                required
            >

            <label>Email</label>
            <input id="email" name="email" type="email" placeholder="Email, указанный при регистрации" required>

            <label>Телефон</label>
            <input
                id="phone"
                name="phone"
                type="tel"
                placeholder="+7 900 000-00-00"
                pattern="^\+?[0-9\\s\\-]{7,20}$"
                required
            >

            <label>Подтвердите телефон</label>
            <input
                id="phone_confirm"
                name="phone_confirm"
                type="tel"
                placeholder="Повторите номер телефона"
                pattern="^\+?[0-9\\s\\-]{7,20}$"
                required
            >

            <label>Страна</label>
            <input id="country" name="country" type="text" placeholder="Страна" required>

            <label>Город / район</label>
            <input id="city" name="city" type="text" placeholder="Город или район" required>

            <div class="section-title">Если автоматическая проверка не пройдёт</div>

            <label>Комментарий для оператора (по желанию)</label>
            <textarea
                id="comment"
                name="comment"
                placeholder="Кратко опишите проблему: забыли логин/пароль, потеряли доступ к email и т.п."
            ></textarea>

            <button type="submit">Отправить запрос на восстановление</button>
        </form>

        <div id="success" class="success"></div>

        <div class="links">
            <a href="/login.html">Вернуться к входу</a> •
            <a href="/register.html">Создать новый аккаунт</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('reset-form');
        const phone = document.getElementById('phone');
        const phoneConfirm = document.getElementById('phone_confirm');
        const errorBlock = document.getElementById('error');
        const successBlock = document.getElementById('success');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            errorBlock.style.display = 'none';
            errorBlock.textContent = '';
            successBlock.style.display = 'none';
            successBlock.textContent = '';

            if (phone.value.trim() !== phoneConfirm.value.trim()) {
                errorBlock.textContent = 'Телефон и подтверждение телефона не совпадают.';
                errorBlock.style.display = 'block';
                return;
            }

            const payload = {
                last_name: document.getElementById('last_name').value.trim(),
                first_name: document.getElementById('first_name').value.trim(),
                middle_name: document.getElementById('middle_name').value.trim() || null,
                birth_year: Number(document.getElementById('birth_year').value),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                country: document.getElementById('country').value.trim(),
                city: document.getElementById('city').value.trim(),
                comment: document.getElementById('comment').value.trim() || null
            };

            try {
                const response = await fetch('/auth/reset-start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error('Ошибка на сервере. Попробуйте позже.');
                }

                const data = await response.json();

                if (data.status === 'ok' && data.token_sent) {
                    successBlock.textContent =
                        'Если указанные данные совпадают с данными вашего аккаунта, ' +
                        'мы отправили на ваш email и телефон одноразовую ссылку/код для входа и смены логина и пароля.';
                    successBlock.style.display = 'block';
                    form.reset();
                } else if (data.status === 'operator' && data.handed_to_operator) {
                    successBlock.textContent =
                        'Ваши данные переданы оператору. Если автоматическая проверка не пройдёт, ' +
                        'оператор свяжется с вами по указанным контактам.';
                    successBlock.style.display = 'block';
                    form.reset();
                } else {
                    errorBlock.textContent =
                        'Не удалось автоматически обработать запрос. Попробуйте позже или свяжитесь с поддержкой.';
                    errorBlock.style.display = 'block';
                }
            } catch (err) {
                errorBlock.textContent = err.message || 'Ошибка соединения с сервером.';
                errorBlock.style.display = 'block';
            }
        });
    </script>
</body>
</html>
