<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEGALAI — Юридический ИИ-ассистент «Татьяна»</title>

    <!-- Debug: Показываем любые JS-ошибки -->
    <script>
      window.addEventListener("error", function (event) {
        document.body.innerHTML =
          '<pre style="background:#050812;color:#ff6b81;padding:16px;white-space:pre-wrap;">'
          + 'JS ERROR:\n' + event.message + '\n'
          + (event.filename || '') + ':' + (event.lineno || 0) + ':' + (event.colno || 0)
          + '</pre>';
      });

      window.addEventListener("unhandledrejection", function (event) {
        var msg = event.reason && event.reason.stack
          ? event.reason.stack
          : String(event.reason);

        document.body.innerHTML =
          '<pre style="background:#050812;color:#ff6b81;padding:16px;white-space:pre-wrap;">'
          + 'UNHANDLED PROMISE:\n' + msg + '</pre>';
      });
    </script>
  </head>

  <body style="background:#050812;color:#ffffff;margin:0;padding:0;">
    <div id="root" style="padding:20px;font-size:20px;font-family:Arial;">
      LEGALAI загружается...<br><br>
      Если вы видите этот текст — React не запустился.
    </div>

    <!-- React Entry -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
